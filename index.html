<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var crs = new L.Proj.CRS('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_RecorteChihuahuanmbres_0');
        map.getPane('pane_RecorteChihuahuanmbres_0').style.zIndex = 400;
        var img_RecorteChihuahuanmbres_0 = 'data/RecorteChihuahuanmbres_0.png';
        var img_bounds_RecorteChihuahuanmbres_0 = [[25.55891716367801,-109.07481848393151],[31.783711096628686,-103.30763435988432]];
        var layer_RecorteChihuahuanmbres_0 = new L.imageOverlay(img_RecorteChihuahuanmbres_0,
                                              img_bounds_RecorteChihuahuanmbres_0,
                                              {pane: 'pane_RecorteChihuahuanmbres_0'});
        bounds_group.addLayer(layer_RecorteChihuahuanmbres_0);
        map.addLayer(layer_RecorteChihuahuanmbres_0);
        map.createPane('pane_NationalGoggraficChihuahua_1');
        map.getPane('pane_NationalGoggraficChihuahua_1').style.zIndex = 401;
        var img_NationalGoggraficChihuahua_1 = 'data/NationalGoggraficChihuahua_1.png';
        var img_bounds_NationalGoggraficChihuahua_1 = [[25.559071532534922,-109.07477573939533],[31.783856550503128,-103.30759161534814]];
        var layer_NationalGoggraficChihuahua_1 = new L.imageOverlay(img_NationalGoggraficChihuahua_1,
                                              img_bounds_NationalGoggraficChihuahua_1,
                                              {pane: 'pane_NationalGoggraficChihuahua_1'});
        bounds_group.addLayer(layer_NationalGoggraficChihuahua_1);
        map.addLayer(layer_NationalGoggraficChihuahua_1);
        map.createPane('pane_Lote104LasViborassep2024data_2');
        map.getPane('pane_Lote104LasViborassep2024data_2').style.zIndex = 402;
        var img_Lote104LasViborassep2024data_2 = 'data/Lote104LasViborassep2024data_2.png';
        var img_bounds_Lote104LasViborassep2024data_2 = [[29.44678420269558,-105.89593230210869],[29.45415148514439,-105.8873377797849]];
        var layer_Lote104LasViborassep2024data_2 = new L.imageOverlay(img_Lote104LasViborassep2024data_2,
                                              img_bounds_Lote104LasViborassep2024data_2,
                                              {pane: 'pane_Lote104LasViborassep2024data_2'});
        bounds_group.addLayer(layer_Lote104LasViborassep2024data_2);
        map.addLayer(layer_Lote104LasViborassep2024data_2);
        map.createPane('pane_20250112LoteNDVIdata_3');
        map.getPane('pane_20250112LoteNDVIdata_3').style.zIndex = 403;
        var img_20250112LoteNDVIdata_3 = 'data/20250112LoteNDVIdata_3.png';
        var img_bounds_20250112LoteNDVIdata_3 = [[29.446908578495893,-105.89599537294421],[29.45419626577173,-105.88746381473504]];
        var layer_20250112LoteNDVIdata_3 = new L.imageOverlay(img_20250112LoteNDVIdata_3,
                                              img_bounds_20250112LoteNDVIdata_3,
                                              {pane: 'pane_20250112LoteNDVIdata_3'});
        bounds_group.addLayer(layer_20250112LoteNDVIdata_3);
        map.addLayer(layer_20250112LoteNDVIdata_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: "2025-01-12, Lote, NDVI.data", layer: layer_20250112LoteNDVIdata_3},
            {label: "Lote 104 Las Viboras sep 2024.data", layer: layer_Lote104LasViborassep2024data_2},
        {label: '<b>Mapas vase</b>', selectAllCheckbox: true, children: [
            {label: "National Goggrafic Chihuahua", layer: layer_NationalGoggraficChihuahua_1},
            {label: "Recorte Chihuahua nmbres", layer: layer_RecorteChihuahuanmbres_0},]},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
